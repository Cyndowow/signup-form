<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="leftside">
        <div class="container">
            <div class="photo">
                <img src="background.jpg" alt="Cherry Blossoms with a Pagoda in the back">
            </div>
                <div>ODIN</div>
                <div>Photo by <a href="https://unsplash.com/@xianyuhao?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Xianyu hao</a> on <a href="https://unsplash.com/images/nature/sakura?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
            
        </div>
    </div>
    <div class="rightside">
    <div>
        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
        <h3>You <em>know</em> you want to.</h3>
    </div>

    <form action="#" method="post">
        <h1>Let's do this!</h1>
    <p>
        <label for="firstname">FIRST NAME</label>
        <input type="text" name="firstname" id="firstname">
    </p>
    <p>
        <label for="lastname">LAST NAME</label>
        <input type="text" name="lastname" id="lastname">
    </p>
    <p>
        <label for="email">EMAIL</label>
        <input type="email" name="email" id="email">
    </p>
    <p>
        <label for="number">PHONE NUMBER</label>
        <input type="tel" name="number" id="number">
    </p>
    <p>
        <label for="pwd">PASSWORD</label>
        <input type="password" name="pwd" id="pwd">
    </p>
    <p>
        <label for="pwd_confirm"></label>
        <input type="password" name="pwd_confirm" id="pwd_confirm">
    </p>
    </form>

    <button>Create Account</button>
    <div>
        Already have an account? Log in
    </div>
</div>
</body>
</html>
